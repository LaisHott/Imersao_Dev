<html>

<head>
  <link rel="icon" href="movieIcon.png">
  <title>
    AluraFlix
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      AluraFlix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="Logo da Imersão Dev">
    <p class="page-subtitle">
      Qual seu filme favorito?
    </p>
    <div class="form-wrapper">
      <input type="text" id="nomefilme" name="nomefilme" placeholder="Título do filme">
      <input type="text" id="filme" name="filme" placeholder="Endereço da imagem">
      <input type="text" id="trailer" name="filme" placeholder="Insira link do trailer">
      <p id="mensagemDeErro"></p>
      <button onClick="adicionarFilme()">Adicionar Filme</button>
      <button onClick="removerFilme()" title="Digite apenas o nome do filme">Remover Filme</button>
    </div>
    <div id="res"></div>
  </div>
  <div id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Logo da Alura" class="alura-logo">
  </a>
  <script src="main.js"></script>
</body>

</html>
